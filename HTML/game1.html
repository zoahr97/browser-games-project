<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Catch Game</title>
  <link rel="stylesheet" href="../CSS/game1.css">
</head>
<body>

<div class="game-container">

  <h1>🎯 Catch Game</h1>
  <p class="subtitle">תפסי כמה שיותר מטרות!</p>

  <!-- אזור המשחק -->
  <div id="game-area">
    <!-- כאן יפלו אובייקטים בהמשך -->
    <div class="player"></div>
  </div>

  <!-- פאנל מידע -->
  <div class="info-panel">
    <div>⏱️ זמן: <span id="time">60</span></div>
    <div>⭐ ניקוד: <span id="score">0</span></div>
    <div>
      🎚️ רמה:
      <select id="difficulty">
        <option value="easy">קל</option>
        <option value="medium">בינוני</option>
        <option value="hard">קשה</option>
      </select>
    </div>
  </div>

  <button id="startBtn">התחל משחק</button>

  <a href="apps.html" class="back-link">⬅ חזרה ליישומים</a>

</div>
<script src="../JS/storage.js"></script>
<script src="../JS/game1.js"></script>

</body>
</html>
